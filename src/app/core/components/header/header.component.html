<header class="header">
    <div class="header__logo-wrapper">
        <img routerLink="/" class="header__logo" src="assets/images/logo1.png" alt="Logo ARTE LIIS 50"/>
    </div>
    <nav class="header__nav">
        <span
            class="header__nav-item"
            *ngFor="let item of navItems"
            [routerLink]="item.url"
            routerLinkActive="header__nav-item--activated">
        {{ item.displayName }}
        </span>
        <button mat-icon-button (click)="onChangeTheme()"><mat-icon>light_mode</mat-icon></button>
    </nav>
</header>
