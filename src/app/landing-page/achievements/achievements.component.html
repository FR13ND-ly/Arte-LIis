<div class="achievements">
	<h1 class="achievements__title">Realizările Noastre</h1>
	<div class="achievements__wrapper">
		<div class="achievements__item" *ngFor="let item of achievements">
			<mat-icon class="achievements__item-icon">{{ item.icon }}</mat-icon>
			<h2 class="achievements__item-title">{{ item.title }}</h2>
            <p>{{ item.description }}</p>
            <div class="btn btn--negative" [routerLink]="item.url">Read More »</div>
		</div>
	</div>
</div>
